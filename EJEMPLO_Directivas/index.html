<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ejemplo Reglas y Directivas</title>
</head>

<body>

    <!--
        LAS REGLAS Y DIRECTIVAS EN SASS SON:
        - @import ->    Permite combinar varias archivos scss para dar modularidad al diseño
                        Cada una de las partes del diseño se conoce como "partials" generando una unica hoja de estilos
                        Permite el uso de variables de los ficheros scss importados

        - @extend ->    Permite reutilizar estilos para elevarorar nuevos estilos en funcion de este

        - @error / @warn / @debug ->    Muestran mensajes sobre el proceso de compilacion

        - @at-root ->   Se utilizan para, dentro de un elemento, sacar fuera de este nuevas reglas (a la raiz del documento)
        
        - @media / @suport / @keyframes ->  Directivas propias de css para animaciones, diseño responsivo...

    -->

</body>

</html>
